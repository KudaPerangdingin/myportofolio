<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - Muhammad Haekal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thankyou-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .thankyou-card {
            background: #121820;
            padding: 3rem;
            border-radius: 40px;
            border: 2px solid #3b82f6;
            max-width: 500px;
            animation: fadeIn 0.6s;
        }
        .thankyou-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .thankyou-title {
            font-size: 2rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }
        .thankyou-message {
            color: #b0b8c5;
            margin: 1.5rem 0;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 40px;
            margin: 0.5rem;
        }
        .btn-outline {
            background: transparent;
            border: 1px solid #3b82f6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-flex">
            <div class="logo">◉ HAEKAL</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </header>
    
    <div class="thankyou-page">
        <div class="thankyou-card">
            <div class="thankyou-icon">✅</div>
            <h1 class="thankyou-title">Pesan Terkirim!</h1>
            <p class="thankyou-message">
                Terima kasih sudah menghubungi saya. <br>
                Saya akan merespon dalam 1x24 jam.
            </p>
            <div>
                <a href="index.html" class="btn">Kembali ke Beranda</a>
                <a href="index.html#portfolio" class="btn btn-outline">Lihat Portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
